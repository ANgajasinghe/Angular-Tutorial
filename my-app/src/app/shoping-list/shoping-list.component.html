<div class="row">
    <div class="col-sm-10">
      <app-shoping-edit (ingreadientAdded)='onIngreadientAdded($event)' ></app-shoping-edit>
      <hr>
      <ul class="list-group">
        <a
          class="list-group-item"
          style="cursor: pointer"
          *ngFor="let ingredient of ingredients"
        >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      </ul>
    </div>
  </div>
